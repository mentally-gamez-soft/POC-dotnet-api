name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
      DOCKER_PASS: ${{secrets.DOCKER_PASSWORD}}
      DOCKER_IMG_NAME: ${{secrets.DOCKER_IMAGE_NAME}}:poc-dotnet-api-v
      DOCKER_IMG_VERSION: "0.1.4"

    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      # You can test your matrix by printing the current dotnet version
      - name: Display dotnet version
        run: dotnet --version
      
      - name: Test with xunit
        run: dotnet test 

      - name: Build Docker Image
        run: docker build --build-arg version_number=$DOCKER_IMG_VERSION -t $DOCKER_IMG_NAME$DOCKER_IMG_VERSION .

      - name: docker login
        uses: docker/login-action@v3
        with: 
            username: ${{ secrets.DOCKER_USER }}
            password: ${{ secrets.DOCKER_PASS }}

      - name: docker push application image on registry
        run: |
          docker push $DOCKER_USER/$DOCKER_IMG_NAME$DOCKER_IMG_VERSION